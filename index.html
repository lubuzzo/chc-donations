    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
      header {
        margin-bottom: 67px;
      }

      h1 {
        margin: 0px;
      }
      .header .navbar-default {
        padding: 0px;
      }

      .navbar-header {
        float: left;
      }
    </style>

    <script type="text/javascript">

    function tracker() {
      btcaddress = '39cfCLgq5YqHKgzBCnBEbLJvza5GnLVRWn';
      $("#proposal-link").prop('href', 'https://www.blockchain.com/btc/address/'+btcaddress)
        $.ajax({
          url: 'https://insight.bitpay.com/api/addr/'+btcaddress+'/balance',
          type: 'GET',
          crossDomain: true,
          success: function(data) {
            //console.log(data);
            value = (data / 100000000);
            need = 0.1;
            percent = (value/need)*100;

            if (percent > 100)
              percent = 100;
            //console.log(value);
            $("#progress-bar").css('width', percent + '%');
            $("#progress-bar").html(percent + '%');
            $("#received").html(value + ' BTC / '+need+' BTC');
            if (percent >= 100)
              $("#address").html('We got!');
            else
              $("#address").html('Contribute BTC: <b>'+btcaddress+'</b>');

          },
        });

      }

      $(document).ready(function(){
        tracker();
      });
    </script>

  </head>
  <body>

    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ .Site.BaseURL }}">
              <img src="https://www.chaincoin.org/img/logo.png" alt="Chaincoin Logo">
            </a>
          </div>
          <h1 class="text-center">Donation Tracker</h1>
          </div>
        </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="col-md-8 col-xs-12 col-lg-8 col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title text-center">Goals</h2>
              </div>
              <div class="panel-body">
                <a href="https://masternodes.online/" target="_blank" class="list-group-item" id="proposal-link">
                  <h2 style="float:left;margin-right:8px;">#1</h2><b>Relisted on MNO</b>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped text-dark" role="progressbar" style="width: 50%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="progress-bar">this is a fake number
                    </div>
                  </div> <span id="received"><b>0 BTC /  0.1 BTC</b></span>
                  <span style="float:right; font-size:10px;" id="address">Contribute BTC: wait a little more to see the address</span>
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-4 hidden-mobile">
            <img src="https://www.chaincoin.org/img/simple-logo.png" alt="Chaincoin simple logo" class="pull-right">
          </div>
        </div>
      </div>
    </div>
  </body>
