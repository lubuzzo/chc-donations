    <script type="text/javascript">

    function tracker(bitcoin, link, amount, progress, received, address) {
      $("#"+link+"").prop('href', 'https://www.blockchain.com/btc/address/'+bitcoin)
        $.ajax({
          url: 'https://insight.bitpay.com/api/addr/'+bitcoin+'/balance',
          type: 'GET',
          crossDomain: true,
          success: function(data) {
            value = (data / 100000000);
            need = amount;
            percent = (value/need)*100;

            if (percent > 100)
              percent = 100;
            $("#"+progress+"").css('width', percent.toFixed(2) + '%');
            $("#"+progress+"").html(percent.toFixed(2) + '%');
            $("#"+received+"").html(value + ' BTC / '+need+' BTC');
            if (percent >= 100)
              $("#"+address+"").html('We got!');
            else
              $("#"+address+"").html('Contribute BTC: <b>'+bitcoin+'</b>');
          },
        });
      }
